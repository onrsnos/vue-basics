<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Onur Şen</title>
    <script src="https://unpkg.com/vue@next"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header>Onur Şen</header>
      <div class="container">
        <div class="class--list--app">
          <div class="card">
            <ul class="class-list">
              <li>
                <label>
                  <input class="mr-5" type="checkbox" v-model="bg_color" />
                  <span>Background Color</span>
                </label>
              </li>
              <li>
                <label>

                  <input class="mr-5" type="checkbox"  v-model="border" />
                  <span>Border</span>
                </label>
              </li>
              <li>
                <label>

                  <input class="mr-5" type="checkbox"  v-model="border_radius"  />
                  <span>Border Radius</span>
                </label>
              </li>
              <li>
                <label>

                  <input class="mr-5" type="checkbox"  v-model="color"/>
                  <span>Color</span>
                </label>
              </li>
              <li>
                <label>

                  <input class="mr-5" type="checkbox"  v-model="font_bold"/>
                  <span>Font Bold</span>
                </label>
              </li>
              <li>
                <label>

                  <input class="mr-5" type="checkbox" v-model="font_italic"/>
                  <span>Font Italic</span>
                </label>
              </li>
            </ul>
  
            <textarea :class="{'bg-success' : bg_color, 
                              'border': border, 'border-radius': border_radius,'color' : color,
                              'font-bold' : font_bold, 'font-italic':font_italic}" rows="5">Onur Şen</textarea>
          </div>
        </div>
      </div>
    </div>
    

    <script src="app.js"></script>

  </body>
</html>
