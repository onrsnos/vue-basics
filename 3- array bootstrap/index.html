<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>


    <link rel="stylesheet" href="./style.css">
    <style>
        .uncompleted-item {
          background-color: #dc354536;
        }
        .completed-item {
          background-color: #19875440;
        }
      </style>
</head>
<body>
    <header>Array</header>
    <div id="app">
        
        <div class="text-center">
            <input type="text" v-model="input_text" />
            <button @click="addInputValueToArray">Add</button>
            <br/>
            <br/>
            <ul  class="list-group mr-3 ml-3">
                <li
                v-for="item in v_for_array" :key="item.message"
                :class="{'completed-item' : item.complated, 'uncompleted-item' : !item.complated}"
                class="  list-group-item d-flex justify-content-between  "
                >
                    <div class="" >
                        <input class="" type="checkbox" v-model="item.complated"  />
                    </div>
                    <h6 >{{item.message}}</h6>

                    <button 
                    :class="{'hidden' : item.complated}"
                    class="btn btn-danger btn-sm"  @click="remoteItem(item)">remove</button>
                    
                </li>
                <div>
                  
            </ul>
        </div>

        <div class="d-flex justify-content-between ml-4 mr-4"> 
            <h6 style="color:green">Tamamlanmış item sayısı: {{complated_computed}}</h6>
            <h6 style="color:red;"> Tamamlanmamış item sayısı: {{un_complated_computed}}</h6>
        </div>
      

    </div>

    <script src="app.js"></script>
</body>
</html>
